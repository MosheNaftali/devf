<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/principal.css">
    <link rel="stylesheet" href="css/calculadora.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="#">Formulario</a></li>
                <div class="contenedor-usuario">
                <li><p>Moshe Naftali</p>
                    <img src="img/7.jpg" alt="foto-usuario" width="50px;">
                </li>
                </div>
            </ul>
        </nav>
        <div class="texto">
            <p class="titulo">Moshe Shabes</p>
            <p class="subtitulo">Estudiante</p>
        </div>
    </header>
    <article>
        <div class="contenedor">
            <div class="base">
                <div class="fondo-pantalla">
                    <p id="pantalla"></p>
                </div>
                <table>
                    <tr>
                        <td><button id="siete">7</button></td>
                        <td><button id="ocho">8</button></td>
                        <td><button id="nueve">9</button></td>
                        <td><button id="clear">C</button></td>
                        <td><button id="exponencial">^</button></td>
                    </tr>
                    <tr>
                        <td><button id="cuatro">4</button></td>
                        <td><button id="cinco">5</button></td>
                        <td><button id="seis">6</button></td>
                        <td><button id="por">X</button></td>
                        <td><button id="mas">+</button></td>
                    </tr>
                    <tr>
                        <td><button id="uno">1</button></td>
                        <td><button id="dos">2</button></td>
                        <td><button id="tres">3</button></td>
                        <td><button id="division">/</button></td>
                        <td><button id="menos">-</button></td>
                    </tr>
                    <tr>
                        <td><button id="cero" class="veinte">0</button></td>
                        <td><button id="punto" class="veinte">.</button></td>
                        <td><button id="igual" class="sesenta">=</button></td>
                    </tr>
                </table>
            </div>
        </div>     
    </article>

            <a href="https://www.instagram.com/moshe.naftali21/" class="instagram" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.youtube.com/channel/UCz2zs8_FbAtIcQhlYBLR8TQ" class="youtube" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="https://github.com/moshab97" class="github" target="_blank"><i class="fab fa-github"></i></a>
        </div>
    </footer>
    <script src="js/calculadora.js"></script>
</body>
</html>
