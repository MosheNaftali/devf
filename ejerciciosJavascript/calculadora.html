<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <form action="">
        <input type="text" id="number1" placeholder="Número 1" >
        <input type="text" id="number2" placeholder="Número 2">
        <input type="button" value="Sumar" id="botonSuma" onclick="suma()">
        <input type="button" value="Restar" id="botonResta"">
        <input type="button" value="Multiplicar" id="botonMultiplicar"">
        <input type="button" value="Dividir" id="botonDividir"">
        <input type="button" value="Exponente" id="botonExponencial"">
        <output type="text" id="resultado" disabled>
    </form>
    <script src="calculadora.js"></script>
</body>
</html>
