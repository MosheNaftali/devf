<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Par Impar</title>
</head>
<body>
    <script>
        var x = prompt('¿Elige un numero?');
        var resultado = x%2;
        if(resultado == 0){
            alert('Es un número par');
        }else{
            alert('Es un número impar');
        }
    </script>
</body>
</html>
