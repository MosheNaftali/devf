<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Par Impar Output</title>
</head>
<body>
    <script>
        for(i=1; i<=15; i++){
            if(i%2 != 0){
                console.log('El número ' + i + ' es impar')
            }else{
                console.log('El número ' + i + ' es par')
            }
        }
    </script>
</body>
